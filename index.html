<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body class="bg-slate-600">
    <div class="flex flex-col justify-center items-center min-h-screen">

                <button class="px-5 py-1 bg-pink-600 text-white rounded-2xl p1Add">Add cart</button>
            </div>
            <div class="flex justify-between items-center mx-6 my-6">
                <p>Product 2 - $56 </p>
                <button class="px-5 py-1 bg-pink-600 text-white rounded-2xl p2Add">Add cart</button>

              </div>
              <div class="flex flex-col justify-center items-end gap-3 my-6 mr-4 ">

              </div>
            </div>

        </div>
    </div>
